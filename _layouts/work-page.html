{% include header.html %}


	{% include sidebar.html %}


	<section class="site-content" itemscope itemType="http://schema.org/BlogPosting">

		<meta itemprop="inLanguage" content="en-US"/>
		<meta itemprop="datePublished" content="{{ page.time }}"/>		

		<header class="site-content-article-header">
			<h2 itemprop="headline">{{ page.link-title }}</h2>
		</header>

		<article class="site-content-article" itemprop="articleBody">		
			{{ content }}

			<p>{{ page.link-title }} makes use of 
				{% for tag in page.tags %}<span class="site-content-tag">{{ tag }}</span>{% endfor %}.
			</p>

			<p>Like the project? Want to know more? Comment below!</p>
		</article>

		<div class="computer-wrapper">
			<img src="/assets/img/{{page.img}}/{{page.img}}-1.jpg" data-id="1" data-name="{{ page.img }}" alt="Screen shot of Morning Pages" class="computer-underlay">
			<img src="/assets/img/computer-screen.png" class="computer-screen">
		</div>

		<div class="image-swapper-thumbs">
			<img src="/assets/img/{{page.img}}/{{page.img}}-1.jpg" data-id="1" alt="Screen shot of Morning Pages" class="thumbnail">
			<img src="/assets/img/{{page.img}}/{{page.img}}-2.jpg" data-id="2" alt="Screen shot of Morning Pages" class="thumbnail">
			<img src="/assets/img/{{page.img}}/{{page.img}}-3.jpg" data-id="3" alt="Screen shot of Morning Pages" class="thumbnail">
		</div>

		<div id="disqus_thread"></div>
	    <script type="text/javascript">
	        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	        var disqus_shortname = 'ericellenbrook'; // required: replace example with your forum shortname
	        var disqus_identifier = '{{ page.title }}';
	        /* * * DON'T EDIT BELOW THIS LINE * * */
	        (function() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	        })();
	    </script>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	</section>
	
{% include footer.html %}
