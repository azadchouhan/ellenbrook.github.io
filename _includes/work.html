{% for page in site.pages reversed %}
	{% if page.type == 'example' %}
<div class="workList">
	<div class="container">
		<div class="left">
			<img src="http://unsplash.it/550/450">
		</div>
		<div class="right">
			<img src="http://unsplash.it/386/240">
			<img src="http://unsplash.it/386/200">
		</div>
	</div>

	<div class="left">
		<h3>{{ page.title }}</h3>
		<p class="workList-desc">{{ page.meta }}</p>
	</div>

	<div class="right">    
		<h3 class="workList-subTitle">Skills Used</h3>
		<ul class="aside-list">
		{% for tag in page.tags %}
			<li>{{ tag }}</li>
		{% endfor %}
		</ul>
	</div>
</div>
	{% endif %}
{% endfor %}
