<div class="workList">
	<div class="container">
		<div class="left">
			<img src="/assets/img/{{ page.img }}/{{ page.img }}-large.jpg">
		</div>
		<div class="right">
			<img src="/assets/img/{{ page.img }}/{{ page.img }}-medium.jpg">
			<div>
				<img src="/assets/img/{{ page.img }}/{{ page.img }}-small.jpg">	
				Visit site
			</div>
		</div>
	</div>

	<div class="left">
		<h3>{{ page.title }}</h3>
		<p class="workList-desc">{{ page.meta }}</p>
	</div>

	<div class="right">    
		<h3 class="workList-subTitle">Skills Used</h3>
		<ul class="aside-list">
		{% for tag in page.tags %}
			<li>{{ tag }}</li>
		{% endfor %}
		</ul>
	</div>
</div>
